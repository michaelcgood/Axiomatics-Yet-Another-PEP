<!DOCTYPE html>
<html>
<head>
<title>Hello WebSocket</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/app.js"></script>

</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">
		<div class="row">
			<div id="messages"></div>
		</div>
		<div class="row">

			<button id="secret" type="button"
				class="btn btn-primary btn-lg btn-block">Access Secret Data</button>
			<button id="topsecret" type="button"
				class="btn btn-primary btn-lg btn-block">Access Top Secret
				Data</button>


		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="conversation" class="table table-striped table-dark">
					<thead class="thead-dark">
						<tr>
							<th>Decisions</th>
						</tr>
					</thead>
					<tbody id="risks">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
